<header id="header">
    <div class="inner">

        <!-- Logo -->
            <a href="index.html" class="logo">
                <span class="symbol"><img src="assets/Blog_logo.png" alt="image display the word Blog" /></span><span class="title">Nonye's Blog</span>
            </a>
        <!-- Nav -->
            <nav>
                <ul>
                    <li class="list" *ngIf="!loggedin"><a routerLink="login">Login</a></li>
                    <li class="list" *ngIf="!loggedin"><a routerLink="ignup">Register</a></li>
                    <li class="list" *ngIf="loggedin"><a (click)="logout()">Logout</a></li>

                </ul>
            </nav>
            <div *ngIf="!loggedin">
            <h4>You are currently here as a {{username}}. <a routerLink="login">Login</a> or <a routerLink="signup">Register</a> to create</h4>
            </div>
            <div *ngIf="loggedin">
                <h2 style="text-transform: capitalize;">Welcome {{ username }}, Click here to go to <a>Profile</a></h2>
            </div>

    </div>
</header>
